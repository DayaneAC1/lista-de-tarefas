<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="static/estilo.css">
</head>
<body id="home">
    <img id="logo-home" src="/static/img/Logo texto.png">
   
    <div class="botoes">
        <a href="/criar-musica"> + Criar uma música</a>
    </div>
    
      <!-- Seção de "Minhas Criações" -->
      <section class="my-creations">
        <h2>Minhas Criações</h2>
        <div class="cards-container">
          <!-- Card de projeto musical -->
          
        {%for musica in musicas%}
          <div class="card">
            <img src="/static/img/capa1.jpeg" alt="Capa do Projeto" class="cover">
            <div class="card-content">
              <h3>{{musica[1]}}</h3>
              <p>Artista: {{musica[2]}}</p>
              <p>Status: {{musica[3]}}</p>
              <p>Letra: {{musica[4]}}</p>
              <button type="submit">Editar</button>
              <a href="/editar-musica"> + Editar uma música</a> 
            </div>
          </div>
        {% endfor %}

  
          <!-- Mais cards podem ser adicionados aqui -->
        </div>
      </section>

</body>
</html>
